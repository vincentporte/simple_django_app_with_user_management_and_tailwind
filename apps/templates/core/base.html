{% load static i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="{% static 'css/styles.css' %}"  rel="stylesheet" type="text/css">

        <title>{% block page_title %}{% endblock page_title %}| Simple Django App</title>
    </head>
    <body>
        <div class="flex flex-col h-screen">


            <header >
                <nav class="relative flex flex-wrap items-center justify-between w-full py-4 md:py-0 px-4 text-lg bg-white shadow-sm">
                    {%include "partials/nav.html"%}
                </nav>

            </header>


            <main class="relative flex flex-col flex-grow items-center p-10">
                <div class="absolute md:left-1/3 left-1/2 transform -translate-x-1/2 -top-5">{% include "partials/messages.html" %}</div>
                <div class="flex">

                    {% block content %}
                    {% endblock content %}

                </div>

            </main>
            <footer class="text-center w-full text-white bg-slate-800" >
                {%include "partials/footer.html"%}
            </footer>

        </div>
    </body>

</html>
