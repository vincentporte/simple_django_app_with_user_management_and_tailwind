<div class="flex flex-col mb-6 {% if field.errors %}has_error{% endif %}">
    <label for="{{field.name}}" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">{{field.label}}</label>
    <div class="relative">

        <select name="{{field.name}}"
            class="text-sm sm:text-base pl-3 pr-4 rounded-lg border border-gray-400 w-full py-2 bg-white focus:border-blue-400 focus:outline-none" >
            {% for id, choice in field.field.choices %}
                {% if not field.initial %}
                    <option selected>Open this select menu</option>
                {% endif %}
                <option value="{{id}}" {% if field.initial == id %}selected{% endif %}>{{choice}}</option>
            {%endfor%}
        </select>

    </div>
    {% if field.errors %}
        {% for error in field.errors %}
            <span >{{error}}</span>
        {% endfor %}
    {% endif %}
</div>
